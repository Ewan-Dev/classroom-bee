<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Spelling Portal</title>
</head>
<body>
    <section id="logged-out-view">
        <h1>Login</h1>
        <button id="google-signin-btn">Sign in with Google</button>
        <div id="login">
            <input placeholder="email" id="email" type="email">
            <input placeholder="password" id="password" type="password">
            <button id="sign-up">Sign up</button>
            <button id="sign-in">Sign in</button>
            <p id="signup-error"></p>
        </div>
        
    </section>  


    <section id="logged-in-view">
    <h1 id="welcome-message"> 09</h1>
    <section id="main-section">
        <div id="classes-join-create">
            <input id="class-input" placeholder="code">
            <button id="class-add-button">+</button>
        </div>
        <div id="classes-folders-assignments-container">
            <div id="classes">

            </div>
            <div id="folders">
                
            </div>
            <div id="assignments"></div>
        </div>

        <div id="class-folder-admin">
            <input placeholder="add folder name" id="class-folder-admin-input">
            <button id="class-folder-admin-button">+</button>
        </div>
        <div id="class-assignment-admin">
            <input placeholder="add assignment name" id="class-assignment-admin-input">
            <button id="class-assignment-admin-button">+</button>
        </div>
        <div id="assignment-content-container"></div>
    </section>
    <script src="./index.js" type="module"></script>
</body>
</html>
